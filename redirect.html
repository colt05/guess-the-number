<script>
function go() {
  window.location.assign("http://colt05.github.io/guess-the-number");
}

<p id="s"></p>
<script>
function g() {
try{
  if (window.localStorage.getItem("n") == null && window.localStorage.getItem("g") == null){
  } else {
    if (window.localStorage.getItem("g") == 1){
        document.getElementById("s").innerHTML = "You guessed the number ".concat(window.localStorage.getItem("n").concat(" in ").concat(window.localStorage.getItem("g").concat(" guess!")));
      } else {
        document.getElementById("s").innerHTML = "You guessed the number ".concat(window.localStorage.getItem("n").concat(" in ").concat(window.localStorage.getItem("g").concat(" guesses!")));
    }
  }
  } catch(err) {
  console.log(err);
  }
}
g()
